<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biblioteca</title>
</head>
<body>
    <div class="container" id="container">
        <main>
            <table width="100%" id="biblioteca">
                <thead class="headBiblioteca">
                    <tr>
                        <th>Imagem</th>
                        <th>Título</th>
                        <th>Sinopse</th>
                    </tr>
                </thead>
                <tbody class="listaBiblioteca" id="listaBibliotecas">
                </tbody>
            </table>
        </main>

        <aside>
            <div class="buscarGeneros">
                <input type="text" placeholder="Digite um Genêro" id="inputGeneros" class="inputTexto">
                <p><input type="button" onClick="busca()" class="btEnviar" value="Pesquisar"></p>
                
                <div id="resultado">

                </div>
            </div>
            <div class="formulario">
                <input type="text" placeholder="Nome do livro" id="title" class="inputTexto"/>
                <input type="text" placeholder="link da capa" id="capinha" class="inputTexto"/>
                <input type="text" placeholder="Sinopse" id="sinopses" class="inputTexto"/>
                <input type="text" placeholder="Gênero" id="generoInput" class="inputTexto"/>
                <P><input type="button" onclick="salvaLivro()" value="Enviar"></P>
                
            </div>
        </aside>
    </div>
    <script src="app.js"></script>
</body>
</html>
